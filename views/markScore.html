<style>
	tbody tr td{
		vertical-align: middle !important; 
		font-size: 14px;
	}
	tr th{
		font-size: 16px;
	}
	.draw-score{
		padding: 2px 8px;
		float: right;
	}
</style>
<div class="wrapper">
	<div class="row">
		<div class="col-lg-12">
			<div class="ibox">
				<div class="ibox-title">
					<h3>随堂打分</h3>
					<div>
						<span>{{personInfo.name}}</span>&nbsp;&nbsp;
						<span>物理与电子信息学院</span>&nbsp;&nbsp;
						<span>{{personInfo.major}}</span>
					</div>
				</div>
				<div class="ibox-content">
					<div class="row">
						<table class="table table-stripped table-bordered table-hover" datatable="ng" dt-options="dtOptions">
							<thead>
								<tr>
									<th>序号</th>
									<th>姓名</th>
									<th>学号</th>
									<th>课程名称</th>
									<th>上课时间</th>
									<th>上课地点</th>
									<th>当前周次</th>
									<th>授课老师</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="item in tableDatas">
									<td>{{$index+1}}</td>
									<td>{{item.stuName}}</td>
									<td>{{item.stuId}}</td>
									<td>{{item.courseName}}</td>
									<td>{{item.classTime}}</td>
									<td>{{item.location}}</td>
									<td>{{item.currentWeeks}}</td>
									<td>{{item.teaName}}</td>
									<td style="text-align: left;width: 250px;">
										<div style="display: inline-block; margin-left: 10px;">
											<input ng-show="item.markSign" ng-model="item.usualScore" type="text" style="width: 135px;" placeholder="请假为0，旷课为-1"/>
											<sapn><span ng-show="!(item.markSign)">{{item.usualScore}}</span>分</sapn>
										</div>
										<button class="btn btn-info draw-score" ng-click="markScore(item)">打分</button>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
